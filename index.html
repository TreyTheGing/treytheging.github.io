<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trey The Ging</title>

<style>
body { 
    margin: 0; 
    font-family: Arial, sans-serif; 
    background: #0f0f12; 
    color: white; 
    text-align: center; 
}

:root{
    --header-height: 80px;
    --logo-large-width: 200px;
    --logo-small-width: 70px;
    --social-btn-size: 42px;
    --social-icon-size: 20px;
    --social-right-offset: 240px;
}

/* ===== Fixed Header ===== */
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: var(--header-height);
    background: white;
    color: #111;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

/* Large logo centered */
#logo-large {
    width: var(--logo-large-width);
    height: auto;
    max-width: 60vw;
}

/* Small logo far right */
#logo-small {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    width: var(--logo-small-width);
    height: auto;
}

/* Push page content below fixed header */
.content {
    padding-top: calc(var(--header-height) + 30px);
}

/* Paragraph */
p { 
    font-size: 1.2em; 
}

/* Content social links styling (kept for page fallback) */
.content a { 
    display: block; 
    margin: 10px auto; 
    padding: 12px 20px; 
    color: white; 
    background: #1c1c1f; 
    border-radius: 8px; 
    text-decoration: none; 
    max-width: 250px;
    transition: all 0.2s ease;
}
.content a:hover { 
    background: white; 
    color: black; 
}

/* Header social icons (right side) */
.social-links-container{position:relative}
#social-links {
    position: absolute;
    right: var(--social-right-offset);
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: row;
    gap: 12px;
}
.social-btn {
    width: var(--social-btn-size);
    height: var(--social-btn-size);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background: #D35400; /* burnt orange */
    color: white;
    border-radius: 50%;
    text-decoration: none;
    transition: all 0.15s ease;
}
.social-btn:hover {
    background: white;
    color: black;
    transform: translateY(-2px);
}
.social-btn img { width: var(--social-icon-size); height: var(--social-icon-size); display: block; }

/* Responsive tweaks for smaller screens */
@media (max-width: 600px){
    :root{
        --header-height: 64px;
        --logo-large-width: 140px;
        --logo-small-width: 48px;
        --social-btn-size: 48px;
        --social-icon-size: 24px;
        --social-right-offset: 16px;
    }
    header{height:var(--header-height);}
    #logo-large{width:var(--logo-large-width);}
    /* hide small logo on very small screens to save space */
    #logo-small{display:none}
    #social-links{right:var(--social-right-offset); gap:10px}
    .content{padding-top:calc(var(--header-height) + 18px)}
}
</style>
</head>

<body>

<header>
    <!-- Large centered logo -->
    <img src="logo-large.png" alt="Trey The Ging Logo Large" id="logo-large">

    <!-- Header social links on far right (icons) -->
    <div id="social-links" aria-hidden="false">
        <a class="social-btn" href="https://instagram.com/treytheging" target="_blank" aria-label="Instagram">
            <img src="instagram.png" alt="Instagram">
        </a>

        <a class="social-btn" href="https://reddit.com/u/treytheging" target="_blank" aria-label="Reddit">
            <img src="reddit.png" alt="Reddit">
        </a>

        <a class="social-btn" href="https://youtube.com/@treytheging" target="_blank" aria-label="YouTube">
            <img src="youtube.png" alt="YouTube">
        </a>

        <a class="social-btn" href="https://discord.com/users/treytheging" target="_blank" aria-label="Discord">
            <img src="discord.png" alt="Discord">
        </a>
    </div>

    <!-- Small logo on far right -->
    <img src="logo-small.png" alt="Trey The Ging Logo Small" id="logo-small">
</header>

<div class="content">
    <!-- Page content goes here -->
</div>

</body>
</html>
