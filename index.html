<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trey The Ging</title>

    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif; 
            background: #0f0f12; 
            color: white; 
            text-align: center; 
            padding: 0; 
            position: relative; 
        }

        /* Small logo (top-right) */
        #logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: auto;
        }

        /* Header section */
        header {
            padding: 80px 20px 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Large centered logo */
        #logo-small {
            width: 220px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Header title */
        h1 { 
            margin: 0; 
            font-size: 2.5em;
        }

        /* Paragraph */
        p { 
            font-size: 1.2em; 
        }

        /* Social links styling */
        a { 
            display: block; 
            margin: 10px auto; 
            padding: 12px 20px; 
            color: white; 
            background: #1c1c1f; 
            border-radius: 8px; 
            text-decoration: none; 
            max-width: 250px;
            transition: all 0.2s ease;
        }

        a:hover { 
            background: white; 
            color: black; 
        }
    </style>
</head>

<body>

    <!-- Small logo in top-right (optional) -->
    <img src="logo-small.png" alt="Trey The Ging Logo Small" id="logo-small">

    <header>
        <!-- Large centered logo -->
        <img src="logo-large.png" alt="Trey The Ging Logo Large" id="logo-large">
        <p>Social Links</p>
    </header>

    <a href="https://instagram.com/treytheging" target="_blank">Instagram</a>
    <a href="https://reddit.com/u/treytheging" target="_blank">Reddit</a>
    <a href="https://youtube.com/@treytheging" target="_blank">YouTube</a>
    <a href="https://discord.com/users/treytheging" target="_blank">Discord</a>

</body>
</html>
