<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trey The Ging</title>

<style>
:root{
    --header-height: 80px;
    --logo-width: 160px;
    --social-btn-size: 42px;
    --social-icon-size: 20px;
}

* {
    box-sizing: border-box;
}

body { 
    margin: 0; 
    font-family: Arial, sans-serif; 
    background: #0f0f12; 
    color: white; 
}

/* ===== Fixed Header ===== */
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: var(--header-height);
    background: white;
    display: flex;
    align-items: center;
    justify-content: center; /* centers logo */
    z-index: 1000;
}

/* Centered Logo */
#logo-small {
    width: var(--logo-width);
    height: auto;
}

/* Social icons pinned right */
#social-links {
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    gap: 12px;
}

/* Social button styling */
.social-btn {
    width: var(--social-btn-size);
    height: var(--social-btn-size);
    display: flex;
    align-items: center;
    justify-content: center;
    background: #D35400;
    border-radius: 50%;
    transition: all 0.2s ease;
}

.social-btn:hover {
    background: black;
    transform: translateY(-2px);
}

.social-btn img {
    width: var(--social-icon-size);
    height: var(--social-icon-size);
}

/* Push page content below header */
.content {
    padding-top: calc(var(--header-height) + 30px);
}

/* ========================= */
/* ===== Tablet Styles ===== */
/* ========================= */
@media (max-width: 768px) {
    :root{
        --header-height: 70px;
        --logo-width: 145px;
        --social-btn-size: 38px;
        --social-icon-size: 20px;
    }

    #social-links {
        gap: 8px;
        right: 10px;
    }
}

/* ========================= */
/* ===== Mobile Styles ===== */
/* ========================= */
@media (max-width: 480px) {
    :root{
        --header-height: 64px;
        --logo-width: 130px;
        --social-btn-size: 34px;
        --social-icon-size: 18px;
    }

    #social-links {
        gap: 6px;
        right: 8px;
    }
}
</style>
</head>

<body>

<header>

    <!-- Centered Logo -->
    <img src="logo-small.png" alt="Trey The Ging Logo" id="logo-small">

    <!-- Social Icons -->
    <div id="social-links">
        <a class="social-btn" href="https://instagram.com/treytheging" target="_blank">
            <img src="instagram.png" alt="Instagram">
        </a>

        <a class="social-btn" href="https://reddit.com/u/treytheging" target="_blank">
            <img src="reddit.png" alt="Reddit">
        </a>

        <a class="social-btn" href="https://youtube.com/@treytheging" target="_blank">
            <img src="youtube.png" alt="YouTube">
        </a>

        <a class="social-btn" href="https://discord.com/users/treytheging" target="_blank">
            <img src="discord.png" alt="Discord">
        </a>
    </div>

</header>

<div class="content">
    <!-- Page content -->
</div>

</body>
</html>
