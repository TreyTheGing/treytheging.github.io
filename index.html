<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trey The Ging</title>

<style>
body { 
    margin: 0; 
    font-family: Arial, sans-serif; 
    background: #0f0f12; 
    color: white; 
    text-align: center; 
}

/* ===== Fixed Header ===== */
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 150px;
    background: #111;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

/* Large logo centered */
#logo-large {
    width: 200px;
    height: auto;
}

/* Small logo far right */
#logo-small {
    position: absolute;
    right: 20px;
    width: 70px;
    height: auto;
}

/* Push page content below fixed header */
.content {
    padding-top: 190px;
}

/* Paragraph */
p { 
    font-size: 1.2em; 
}

/* Content social links styling (kept for page fallback) */
.content a { 
    display: block; 
    margin: 10px auto; 
    padding: 12px 20px; 
    color: white; 
    background: #1c1c1f; 
    border-radius: 8px; 
    text-decoration: none; 
    max-width: 250px;
    transition: all 0.2s ease;
}
.content a:hover { 
    background: white; 
    color: black; 
}

/* Header social icons (right side) */
#social-links {
    position: absolute;
    /* moved further left from the right edge */
    right: 240px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: row; /* horizontal layout */
    gap: 12px;
}
.social-btn {
    width: 42px;
    height: 42px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background: #1c1c1f;
    color: white;
    border-radius: 50%;
    text-decoration: none;
    transition: all 0.15s ease;
}
.social-btn:hover {
    background: white;
    color: black;
    transform: translateY(-2px);
}
.social-btn svg { width: 20px; height: 20px; display: block; }
</style>
</head>

<body>

<header>
    <!-- Large centered logo -->
    <img src="logo-large.png" alt="Trey The Ging Logo Large" id="logo-large">

    <!-- Header social links on far right (icons) -->
    <div id="social-links" aria-hidden="false">
        <a class="social-btn" href="https://instagram.com/treytheging" target="_blank" aria-label="Instagram">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <rect x="3" y="3" width="18" height="18" rx="5" stroke="currentColor" stroke-width="1.5" fill="none"/>
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5" fill="none"/>
                <circle cx="17.5" cy="6.5" r="0.8" fill="currentColor" />
            </svg>
        </a>

        <a class="social-btn" href="https://reddit.com/u/treytheging" target="_blank" aria-label="Reddit">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.5" fill="none"/>
                <circle cx="9.5" cy="11" r="1" fill="currentColor"/>
                <circle cx="14.5" cy="11" r="1" fill="currentColor"/>
                <path d="M8 16c1.3-1 3.7-1 6 0" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" fill="none"/>
                <path d="M17 8l2-4-4 1" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            </svg>
        </a>

        <a class="social-btn" href="https://youtube.com/@treytheging" target="_blank" aria-label="YouTube">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <rect x="3" y="6" width="18" height="12" rx="3" stroke="currentColor" stroke-width="1.5" fill="none"/>
                <path d="M10 9.5v5l4-2.5-4-2.5z" fill="currentColor"/>
            </svg>
        </a>

        <a class="social-btn" href="https://discord.com/users/treytheging" target="_blank" aria-label="Discord">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M7 8.5c1.2 0 1.2 1.5 0 1.5-1.2 0-1.2-1.5 0-1.5zM17 8.5c1.2 0 1.2 1.5 0 1.5-1.2 0-1.2-1.5 0-1.5z" fill="currentColor" />
                <path d="M4 6c0 0 1-3 6-3s6 3 6 3 2 8 2 9-1 2-1 2l-4-2-3 2-4-2s-1 0-1-2 2-9 2-9z" stroke="currentColor" stroke-width="0.6" fill="none"/>
            </svg>
        </a>
    </div>

    <!-- Small logo on far right -->
    <img src="logo-small.png" alt="Trey The Ging Logo Small" id="logo-small">
</header>

<div class="content">
    <!-- Page content goes here -->
</div>

</body>
</html>
