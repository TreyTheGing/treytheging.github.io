<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trey The Ging</title>

<style>
body { 
    margin: 0; 
    font-family: Arial, sans-serif; 
    background: #0f0f12; 
    color: white; 
    text-align: center; 
}

/* ===== Fixed Header ===== */
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 80px; /* reduced height */
    background: white; /* changed to white */
    color: #111; /* dark text/icons by default */
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

/* Large logo centered */
#logo-large {
    width: 200px;
    height: auto;
}

/* Small logo far right */
#logo-small {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    width: 70px;
    height: auto;
}

/* Push page content below fixed header */
.content {
    padding-top: 110px; /* adjusted for smaller header */
}

/* Paragraph */
p { 
    font-size: 1.2em; 
}

/* Content social links styling (kept for page fallback) */
.content a { 
    display: block; 
    margin: 10px auto; 
    padding: 12px 20px; 
    color: white; 
    background: #1c1c1f; 
    border-radius: 8px; 
    text-decoration: none; 
    max-width: 250px;
    transition: all 0.2s ease;
}
.content a:hover { 
    background: white; 
    color: black; 
}

/* Header social icons (right side) */
#social-links {
    position: absolute;
    /* moved further left from the right edge */
    right: 240px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: row; /* horizontal layout */
    gap: 12px;
}
.social-btn {
    width: 42px;
    height: 42px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background: #1c1c1f;
    color: white;
    border-radius: 50%;
    text-decoration: none;
    transition: all 0.15s ease;
}
.social-btn:hover {
    background: white;
    color: black;
    transform: translateY(-2px);
}
.social-btn img { width: 20px; height: 20px; display: block; }
</style>
</head>

<body>

<header>
    <!-- Large centered logo -->
    <img src="logo-large.png" alt="Trey The Ging Logo Large" id="logo-large">

    <!-- Header social links on far right (icons) -->
    <div id="social-links" aria-hidden="false">
        <a class="social-btn" href="https://instagram.com/treytheging" target="_blank" aria-label="Instagram">
            <img src="instagram.PNG" alt="Instagram">
        </a>

        <a class="social-btn" href="https://reddit.com/u/treytheging" target="_blank" aria-label="Reddit">
            <img src="reddit.PNG" alt="Reddit">
        </a>

        <a class="social-btn" href="https://youtube.com/@treytheging" target="_blank" aria-label="YouTube">
            <img src="youtube.PNG" alt="YouTube">
        </a>

        <a class="social-btn" href="https://discord.com/users/treytheging" target="_blank" aria-label="Discord">
            <img src="discord.PNG" alt="Discord">
        </a>
    </div>

    <!-- Small logo on far right -->
    <img src="logo-small.png" alt="Trey The Ging Logo Small" id="logo-small">
</header>

<div class="content">
    <!-- Page content goes here -->
</div>

</body>
</html>
