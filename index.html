<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trey The Ging</title>

<style>
body { 
    margin: 0; 
    font-family: Arial, sans-serif; 
    background: #0f0f12; 
    color: white; 
    text-align: center; 
}

:root{
    --header-height: 80px;
    --logo-small-width: 70px;
    --social-btn-size: 42px;
    --social-icon-size: 20px;
}

/* ===== Fixed Header ===== */
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: var(--header-height);
    background: white;
    color: #111;
    display: flex;
    align-items: center;
    justify-content: center; /* keeps logo centered */
    z-index: 1000;
}

/* Centered logo */
#logo-small {
    width: var(--logo-small-width);
    height: auto;
}

/* Push page content below fixed header */
.content {
    padding-top: calc(var(--header-height) + 30px);
}

/* ===== Header social icons (far right) ===== */
#social-links {
    position: absolute;
    right: 20px; /* move fully to far right */
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: row;
    gap: 12px;
}

.social-btn {
    width: var(--social-btn-size);
    height: var(--social-btn-size);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background: #D35400;
    color: white;
    border-radius: 50%;
    text-decoration: none;
    transition: all 0.15s ease;
}

.social-btn:hover {
    background: black;
    color: white;
    transform: translateY(-2px);
}

.social-btn img { 
    width: var(--social-icon-size); 
    height: var(--social-icon-size); 
    display: block; 
}

/* Responsive */
@media (max-width: 600px){
    :root{
        --header-height: 64px;
        --logo-small-width: 48px;
        --social-btn-size: 48px;
        --social-icon-size: 24px;
    }
    header{height:var(--header-height);}
    .content{padding-top:calc(var(--header-height) + 18px)}
}
</style>
</head>

<body>

<header>

    <!-- Centered logo -->
    <img src="logo-small.png" alt="Trey The Ging Logo" id="logo-small">

    <!-- Social icons far right -->
    <div id="social-links">
        <a class="social-btn" href="https://instagram.com/treytheging" target="_blank">
            <img src="instagram.png" alt="Instagram">
        </a>

        <a class="social-btn" href="https://reddit.com/u/treytheging" target="_blank">
            <img src="reddit.png" alt="Reddit">
        </a>

        <a class="social-btn" href="https://youtube.com/@treytheging" target="_blank">
            <img src="youtube.png" alt="YouTube">
        </a>

        <a class="social-btn" href="https://discord.com/users/treytheging" target="_blank">
            <img src="discord.png" alt="Discord">
        </a>
    </div>

</header>

<div class="content">
    <!-- Page content goes here -->
</div>

</body>
</html>
