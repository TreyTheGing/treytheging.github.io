<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trey The Ging</title>

<style>
:root{
    --header-height: 80px;
    --logo-width: 160px;
    --social-btn-size: 42px;
    --social-icon-size: 20px;
    --header-padding: 20px;
}

*,
*::before,
*::after {
    box-sizing: border-box;
}

body { 
    margin: 0; 
    font-family: Arial, sans-serif; 
    background: #0f0f12; 
    color: white; 
}

/* ===== Fixed Header ===== */
header {
    position: fixed;
    inset: 0 0 auto 0;
    height: var(--header-height);
    background: #ffffff;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 var(--header-padding);
    z-index: 1000;
}

/* Logo (Left) */
#logo-small {
    width: var(--logo-width);
    height: auto;
    display: block;
}

/* Social Icons (Right) */
#social-links {
    display: flex;
    align-items: center;
    gap: 12px;
}

.social-btn {
    width: var(--social-btn-size);
    height: var(--social-btn-size);
    display: flex;
    align-items: center;
    justify-content: center;
    background: #D35400;
    border-radius: 50%;
    transition: transform 0.2s ease, background 0.2s ease;
}

.social-btn:hover {
    background: inherit;
    transform: translateY(-2px);
}

.social-btn img {
    width: var(--social-icon-size);
    height: var(--social-icon-size);
    display: block;
}

/* Page content spacing */
.content {
    padding-top: calc(var(--header-height) + 40px);
}

/* ========================= */
/* ===== Tablet Styles ===== */
/* ========================= */
@media (max-width: 768px) {
    :root{
        --header-height: 72px;
        --logo-width: 135px;
        --social-btn-size: 38px;
        --social-icon-size: 20px;
        --header-padding: 16px;
    }
}

/* ========================= */
/* ===== Mobile Styles ===== */
/* ========================= */
@media (max-width: 480px) {
    :root{
        --header-height: 64px;
        --logo-width: 120px;
        --social-btn-size: 34px;
        --social-icon-size: 18px;
        --header-padding: 12px;
    }

    #social-links {
        gap: 8px;
    }
}
</style>
</head>

<body>

<header>
    <!-- Logo Left -->
    <img src="logo-small.png" alt="Trey The Ging Logo" id="logo-small">

    <!-- Social Icons Right -->
    <nav id="social-links" aria-label="Social Media Links">
        <a class="social-btn" href="https://instagram.com/treytheging" target="_blank" rel="noopener">
            <img src="instagram.png" alt="Instagram">
        </a>

        <a class="social-btn" href="https://reddit.com/u/treytheging" target="_blank" rel="noopener">
            <img src="reddit.png" alt="Reddit">
        </a>

        <a class="social-btn" href="https://youtube.com/@treytheging" target="_blank" rel="noopener">
            <img src="youtube.png" alt="YouTube">
        </a>

        <a class="social-btn" href="https://discord.com/users/treytheging" target="_blank" rel="noopener">
            <img src="discord.png" alt="Discord">
        </a>
    </nav>
</header>

<div class="content">
    <!-- Page content -->
</div>

</body>
</html>
